<div class="mt-4">
  <div class="row" formGroupName="form">

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="FirstName" formControlName="firstName">
          <label for="FirstName">FirstName</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Lastname" formControlName="lastName">
          <label for="LastName">LastName</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <label for="Email">Email</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Phone" formControlName="firstName">
          <label for="Phone">Phone</label>
        </div>
      </div>


  </div>
</div>
<div class="d-flex justify-content-end flex-row mb-5 mt-4">
  <button class="btn btn-outline-primary" [disabled]="form.invalid" cdkStepperNext>
    Go To Contact <i class="fa fa-angle-right"></i>
  </button>
</div>
